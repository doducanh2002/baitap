spring:
  cache:
    cache-names:
      - buckets
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      url: .*
      rate-limits:
        - execute-condition:  "1==1"
          expression: "getRemoteAddr()"
          bandwidths:
            - capacity: 3
              time: 1000
              unit: seconds